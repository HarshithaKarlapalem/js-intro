<html>
<body style="text-align: center; background-color: aquamarine;" >
<h1>Enter the Radius of the Circle</h1>
<input type="number" id="UserInput">
<button id="Submit" onclick="area()">Submit</button>
<p id="demo"></p>
<script>
document.getElementById('demo').style.fontSize='20px';
document.getElementById('demo').style.color='green';
document.getElementById('UserInput').style.color='green';
function area()
{
let r = document.getElementById("UserInput").value;
let a=3.14*r*r;
let text="The Area of the circle is   "document.getElementById("demo").innerHTML=text + a;
}
</script>

</body>
</html>
